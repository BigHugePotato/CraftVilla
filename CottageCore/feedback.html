<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/feedback.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header>
        <a href="mainPage.html">
          <img class="logo" src="./imgs/CottageCoreLogo.png" alt="Logo" />
        </a>
        <nav>
          <a href="mainPage.html"><button class="nav-button">Home</button></a>
          <a href="booking.html"><button class="nav-button">Booking</button></a>
          <a href="feedback.html"
            ><button class="nav-button">Feedback</button></a
          >
          <a href="gallery.html"><button class="nav-button">Gallery</button></a>
        </nav>
      </header>

      <main>
        <div class="feedback-container">
          <h1>Your Feedback is important!</h1>
          <section class="feedback-form">
            <form action="#" method="POST">
              <h3>Name</h3>
              <div class="input-group">
                <input type="text" name="name" id="name" placeholder="Name" />
              </div>

              <h3>Phonenumber</h3>
              <div class="input-group">
                <input
                  type="tel"
                  name="phonenumber"
                  id="phonenumber"
                  placeholder="Phonenumber"
                  pattern="[0-9]{10}"
                />
              </div>

              <h3>Email</h3>
              <div class="input-group">
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Email Address"
                />
              </div>

              <h3>Your Feedback</h3>
              <div class="comment-box">
                <textarea
                  id="comments"
                  name="comments"
                  placeholder="Your feedback from class"
                  rows="4"
                ></textarea>
              </div>

              <div class="input-group">
                <input
                  class="submit-btn"
                  type="submit"
                  value="Submit Feedback"
                />
              </div>
            </form>
          </section>
        </div>
      </main>

      <section class="end-section">
        <div class="end-section-box">
          <div class="summary right-summary">
            <a href="booking.html"><div class="content-link">Booking</div></a>
            <a href="feedback.html"><div class="content-link">Feedback</div></a>
            <a href="#"><div class="content-link">Blog</div></a>
          </div>
          <div class="icon">
            <img src="./imgs/logo.svg" alt="Icon" />
          </div>
          <div class="summary left-summary">
            <a href="#"><div class="content-link">Our Team</div></a>
            <a href="#"><div class="content-link">Contact</div></a>
            <a href="#"><div class="content-link">Gift Cards</div></a>
          </div>
        </div>
      </section>

      <footer>
        <div class="terms-services">
          <a href="#"><div class="service-link">Terms and Conditions</div></a>
          <a href="#"><div class="service-link">Privacy Policy</div></a>
          <a href="#"><div class="service-link">Cookies Policy</div></a>
        </div>
      </footer>
    </div>
  </body>
</html>
